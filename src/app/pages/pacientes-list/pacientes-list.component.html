<div class="pacientes-container">
  <h2>Pacientes</h2>
  <button type="button" (click)="goToCadastro()">+ Novo Paciente</button>
  <table>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Email</th>
    </tr>
    <tr *ngFor="let paciente of pacientes">
      <td>{{ paciente.id }}</td>
      <td>{{ paciente.nome }}</td>
      <td>{{ paciente.email }}</td>
    </tr>
  </table>
</div>
